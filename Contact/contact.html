      <form action="/" method="post">
      <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>Book</span>
                  <span>your</span>
                  <SPAN>appointments</SPAN>
                  <span>now</span>
                </div>
                <div class="app-contact">CONTACT INFO : +91 8277454946</div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="NAME" name="name" required autocomplete="off">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="EMAIL" name="email" required autocomplete="off" type="email" >
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="CONTACT NO" name="contactNo" required autocomplete="off" >
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="YOUR PROBLEM" name="problem"  required autocomplete="off">
                  </div>
                  <div class="app-form-group">
    <label for="appointment-date">Appointment Date:</label>
    <select id="appointment-date" class="app-form-control"  name="appointmentDate" required autocomplete="off">
        
    </select>
</div>
<div class="app-form-group">
    <label for="appointment-time">Appointment Time:</label>
    <select id="appointment-time" class="app-form-control" name="appointmentTime" required autocomplete="off">
       
    </select>
</div>

                  
                  <div class="app-form-group buttons">
                    <button class="app-form-button" type="reset" >Cancel</button>
                    <button class="app-form-button" type="submit">Book Now</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="credits">
            Submitting to

                </g>
              </svg>
              Health Care
            </a>
